<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">

  <!-- Font -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Feeds -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="alternate" type="application/json" title="JSON Feed for {{ site.title }}" href="{{ site.baseurl }}/feed.json" />

  <!-- Webmentions -->
  <link rel="pingback" href="https://webmention.io/thingelstad.com/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/thingelstad.com/webmention" />

  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" />
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/apple-touch-icon.png" />

  <!-- Jekyll SEO Tag -->
  {% seo %}

</head>
