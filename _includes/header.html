<header class="header">
  <h1 class="header-title">
    <a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
  </h1>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}" title="{{ nav.name }}">{{ nav.icon }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}" title="{{ nav.name }}">{{ nav.icon }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
